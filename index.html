<DOCTYPE html>
<html>

<head>
    <style>
.simple-button {
    display: inline-block;
    box-sizing: border-box;
background: rgb(246, 0, 0);
color: rgba(248, 0, 0, 0);
border: rgb(136, 109, 0) solid 2px;
border-radius: 4px;
padding: 16px;
margin: 8px;
cursor: pointer;
box-shadow: 0px 4px 8px 8px rgba(0, 0, 0, 0.2);
}
.simple-button:hover {
    background-color: #ffffff00;
    border-color: #f94fff0a;
    color: #13e3ff00;
}        
    </style>
</head>

<body>
<span class="simple-button">спасите</span>
<span class="simple-button">памагите</span>
<span class="simple-button">хелп ми</span>
</body>
</html>
